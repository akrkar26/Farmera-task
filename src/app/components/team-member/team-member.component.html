<ion-grid *ngIf="indexOfMember?.index === 0 || showTeam">
    <ion-row justify-content-around>
        <ion-col size="2">
            <ion-avatar class="avatar-dimensions">
                <img src="{{member?.picture?.thumbnail}}">
            </ion-avatar>
        </ion-col>
        <ion-col size="6">
            <ion-label class="font-size-16"> <b>{{member?.name?.first}} {{member?.name?.last}} </b></ion-label>
            <br>
            <ion-label>last check in: {{member?.lastCheckedIn}} hrs ago</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-avatar class="avatar-dimensions avatar-border" (click)="_doMessage()">
                <ion-icon name="md-text"></ion-icon>
            </ion-avatar>
            <ion-avatar class="avatar-dimensions avatar-border avatar-margin" (click)="_makeCall()">
                <ion-icon name="call"></ion-icon>
            </ion-avatar>
        </ion-col>
    </ion-row>
    <ion-row justify-content-around *ngIf="indexOfMember?.index === 0 && !showTeam">
        <ion-icon name="ios-arrow-down" class="chevron-icon" (click)="_showAllTeamMembers(true)"></ion-icon>
    </ion-row>
    <ion-row justify-content-around *ngIf="indexOfMember?.index === (indexOfMember?.length - 1) && showTeam">
        <ion-icon name="ios-arrow-up" class="chevron-icon" (click)="_showAllTeamMembers(false)"></ion-icon>
    </ion-row>
</ion-grid>
